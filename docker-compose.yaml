services:
  upload:
    build:
      context: .
      dockerfile: ./apps/upload/Dockerfile
      target: development
    command: npm run start upload
    env_file:
      - ./apps/upload/.env
    ports:
      - '3000:3000'
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: npm run start auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3001:3001'
  mongo:
    image: mongo
